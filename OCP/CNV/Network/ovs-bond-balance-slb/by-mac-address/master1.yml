interfaces:
  - name: br-ex
    type: ovs-bridge
    state: up
    ipv4:
      enabled: false
      dhcp: false
    ipv6:
      enabled: false
      dhcp: false
    bridge:
      allow-extra-patch-ports: true
      port:
      - name: br-ex
      - name: patch-ex-to-phy
    ovs-db:
      external_ids:
        bridge-uplink: "patch-ex-to-phy"
  - name: br-ex
    type: ovs-interface
    state: up
    copy-mac-from: eno1
    ipv4:
      enabled: true
      address:
      - ip: 10.0.1.11 #CHANGE_ME
        prefix-length: 24
    ipv6:
      enabled: false
      dhcp: false
  - name: br-phy
    type: ovs-bridge
    state: up
    ipv4:
      enabled: false
      dhcp: false
    ipv6:
      enabled: false
      dhcp: false
    bridge:
      allow-extra-patch-ports: true
      port:
      - name: patch-phy-to-ex
      - name: ovs-bond
        link-aggregation:
          mode: balance-slb
          port:
          - name: eno1
          - name: eno2
  - name: patch-ex-to-phy
    type: ovs-interface
    state: up
    patch:
      peer: patch-phy-to-ex
  - name: patch-phy-to-ex
    type: ovs-interface
    state: up
    patch:
      peer: patch-ex-to-phy
  - name: eno1
    type: ethernet
    identifier: mac-address
    mac-address: CHANGE_ME
    state: up
#    mtu: 9000    
    ipv4:
      enabled: false
    ipv6:
      enabled: false
  - name: eno2
    type: ethernet
    identifier: mac-address
    mac-address: CHANGE_ME
    state: up
#    mtu: 9000    
    ipv4:
      enabled: false
    ipv6:
      enabled: false
dns-resolver:
  config:
    server:
    - 10.0.1.1 #CHANGE_ME
routes:
  config:
  - destination: 0.0.0.0/0
    next-hop-address: 10.0.1.1 #CHANGE_ME
    next-hop-interface: br-ex